<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skate Physics Lab ‚Äî How Skateboard Tricks Actually Work</title>
<meta name="description" content="Interactive physics visualizations showing the real science behind skateboarding tricks. Explore forces, rotation, and momentum.">
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0a0a0f;--surface:#12121a;--border:#1e1e2e;--accent:#00e5ff;--accent2:#7c4dff;--text:#e0e0e0;--dim:#888}
body{font-family:'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;overflow-x:hidden}
header{text-align:center;padding:2.5rem 1rem 1.5rem;background:linear-gradient(180deg,#12121a 0%,transparent)}
header h1{font-size:2.2rem;background:linear-gradient(135deg,var(--accent),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:.3rem}
header p{color:var(--dim);font-size:1rem}
.trick-nav{display:flex;gap:.5rem;justify-content:center;flex-wrap:wrap;padding:1rem;max-width:900px;margin:0 auto}
.trick-nav button{background:var(--surface);border:1px solid var(--border);color:var(--text);padding:.6rem 1.2rem;border-radius:8px;cursor:pointer;font-size:.9rem;transition:all .2s}
.trick-nav button:hover,.trick-nav button.active{border-color:var(--accent);color:var(--accent);box-shadow:0 0 12px rgba(0,229,255,.15)}
.lab-container{max-width:900px;margin:1rem auto;padding:0 1rem}
.canvas-wrap{background:var(--surface);border:1px solid var(--border);border-radius:16px;overflow:hidden;position:relative}
canvas{width:100%;display:block;background:#08080d}
.controls{display:flex;gap:1rem;padding:1rem;align-items:center;flex-wrap:wrap}
.controls label{color:var(--dim);font-size:.85rem}
.controls input[type=range]{accent-color:var(--accent);width:120px}
.controls button{background:var(--accent);color:#000;border:none;padding:.5rem 1.2rem;border-radius:6px;cursor:pointer;font-weight:600;font-size:.85rem}
.controls button:hover{background:#33ecff}
.controls button.slow-mo-active{background:#ff9800;color:#000;box-shadow:0 0 12px rgba(255,152,0,.4)}
.frame-hint{position:absolute;bottom:50px;left:50%;transform:translateX(-50%);color:var(--dim);font-size:.75rem;opacity:0;transition:opacity .3s;pointer-events:none}
.frame-hint.visible{opacity:1}
.info-panel{background:var(--surface);border:1px solid var(--border);border-radius:16px;padding:1.5rem;margin-top:1rem}
.info-panel h2{color:var(--accent);font-size:1.3rem;margin-bottom:.8rem}
.info-panel h3{color:var(--accent2);font-size:1rem;margin:1rem 0 .4rem}
.info-panel p,.info-panel li{color:var(--dim);line-height:1.6;font-size:.92rem}
.info-panel ul{padding-left:1.2rem}
.physics-stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:.8rem;margin-top:1rem}
.stat{background:var(--bg);border-radius:8px;padding:.8rem;text-align:center}
.stat .val{font-size:1.4rem;color:var(--accent);font-weight:700}
.stat .lbl{font-size:.75rem;color:var(--dim);margin-top:.2rem}
footer{text-align:center;padding:2rem;color:var(--dim);font-size:.8rem}
footer a{color:var(--accent)}
.quiz-panel{background:var(--surface);border:1px solid var(--accent);border-radius:16px;padding:1.5rem;margin-top:1rem;position:relative}
.quiz-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem}
.quiz-header span:first-child{font-size:1.2rem;font-weight:700;color:var(--accent)}
.quiz-score{font-size:1.1rem;color:var(--accent2);font-weight:700}
.quiz-question{font-size:1rem;color:var(--text);margin-bottom:1rem;line-height:1.5}
.quiz-options{display:grid;grid-template-columns:1fr 1fr;gap:.6rem}
.quiz-option{background:var(--bg);border:2px solid var(--border);border-radius:10px;padding:.8rem 1rem;cursor:pointer;color:var(--text);font-size:.95rem;transition:all .2s;text-align:center}
.quiz-option:hover{border-color:var(--accent);color:var(--accent)}
.quiz-option.correct{border-color:#4caf50;background:rgba(76,175,80,.15);color:#4caf50}
.quiz-option.wrong{border-color:#ff5252;background:rgba(255,82,82,.15);color:#ff5252}
.quiz-option.disabled{pointer-events:none;opacity:.7}
.quiz-option.reveal{border-color:#4caf50;color:#4caf50}
.quiz-explanation{margin-top:1rem;padding:1rem;background:var(--bg);border-radius:8px;color:var(--dim);font-size:.9rem;line-height:1.5;display:none}
.quiz-next{background:var(--accent);color:#000;border:none;padding:.6rem 1.5rem;border-radius:8px;cursor:pointer;font-weight:600;margin-top:1rem;display:none;font-size:.9rem}
.quiz-next:hover{background:#33ecff}
.quiz-btn-active{background:var(--accent) !important;color:#000 !important;border-color:var(--accent) !important;box-shadow:0 0 12px rgba(0,229,255,.3)}
</style>
</head>
<body>
<header>
<h1>‚ö° Skate Physics Lab</h1>
<p>Interactive visualizations of the real science behind skateboard tricks</p>
</header>

<nav class="trick-nav" id="trickNav"></nav>

<div class="lab-container">
<div class="canvas-wrap">
<canvas id="labCanvas" width="880" height="440"></canvas>
<div class="controls">
<label>Speed <input type="range" id="speedSlider" min="0.2" max="3" step="0.1" value="1"></label>
<label>Mass (kg) <input type="range" id="massSlider" min="40" max="100" step="5" value="70"></label>
<button id="playBtn">‚ñ∂ Play</button>
<button id="slowMoBtn" title="Toggle slow motion (S key)">üê¢ Slow-Mo</button>
<button id="stepBackBtn" title="Step back (‚Üê key)">‚èÆ</button>
<button id="stepFwdBtn" title="Step forward (‚Üí key)">‚è≠</button>
<button id="resetBtn">‚Ü∫ Reset</button>
<button id="quizBtn" title="Toggle Quiz Mode (Q key)">üß† Quiz</button>
<span id="frameIndicator" style="color:var(--accent);font-size:.8rem;font-family:monospace;min-width:100px"></span>
</div>
</div>

<!-- Quiz Mode Overlay -->
<div id="quizPanel" class="quiz-panel" style="display:none">
<div class="quiz-header"><span>üß† Quiz Mode</span><span id="quizScore" class="quiz-score">0/0</span></div>
<div id="quizContent"></div>
</div>

<div class="canvas-wrap" style="margin-top:1rem">
<canvas id="energyCanvas" width="880" height="220"></canvas>
</div>

<div class="physics-stats" id="statsGrid"></div>

<div class="info-panel" id="infoPanel"></div>
</div>

<footer>
Built by <a href="https://clawdiard.github.io/clawdia-homepage/">Clawdia</a> ¬∑ <a href="https://github.com/clawdiard/skate-physics-lab">GitHub</a>
</footer>

<script src="data/tricks.js"></script>
<script src="app.js"></script>
</body>
</html>
